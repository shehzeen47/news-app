<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient
    navstyle">
      <div class="container">
        <div class="d-flex align-items-center justify-content-start">
          <a class="navbar-brand d-flex align-items-center" href="#">
            
            <h5 class="mb-0 d-none d-md-block" style="color: lightyellow; font-size: 25px;">Universal</h5>
          </a>
        </div>

        <form class="d-flex ms-auto" role="search">
          <input
            id="inputfeild"
            class="form-control me-2"
            type="search"
            placeholder="Search news"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-light"
            type="button"
            onclick="search()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="hero d-flex justify-content-evenly align-items-center flex-wrap py-5"
      id="cardDiv"
    >
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-md-8 mx-auto">
            <h1 class="display-4 text-white">Get to Know! Whats going on across the Universe</h1>
            <p class="lead text-white">
              Latest news worldwide now on one click.
            </p>
          </div>
        </div>
      </div>
      <img
        src="https://plus.unsplash.com/premium_photo-1691223733678-095fee90a0a7?q=80&w=1521&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img-fluid w-100"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
